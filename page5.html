<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        #parapreview{
            color: #817b7b;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #generateresume {
            margin-top: 20px;
            background-color: green;
            padding: 4px;
            border-radius: 5px;
            border: 2px solid black
        }
        #generateresume:hover{
            background-color: rgb(60, 183, 60);
            z-index: 5;
        }
        #resutemph1 {
            color: #817b7b;
        }

        #download-btn {
            background-color: rgb(57, 57, 211);
            color: white;
        }

        #nextbtn:hover {
            background-color: rgb(207, 25, 25);
        }

        #prebtn:hover {
            background-color: rgb(207, 25, 25);
        }
    </style>
</head>

<body>
    <header class="m-5 px-2">
        <nav class="flex justify-center">
            <div class="text-3xl font-extrabold uppercase">
                Resume<span class="text-yellowColor">Generator</span>
            </div>
            <div class="hidden absolute top-0 left-0 w-full py-10 text-center
         md:block md:static md:py-0 md:ml-auto md:w-auto md:border-none bg-white" id="nav-menu">
                <ul class="mt-0 font-semibold
        flex flex-col text-center gap-5 md:flex-row">
                    <li class="mr-5 text-yellowColor"><a class="nav__link" href="#">Login</a></li>
                    <li><a class="nav__link hover:text-yellowColor" href="#">Create Account</a></li>
                    <div class="absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </ul>
            </div>
            <div id="menu" class="mt-2 pl-4">
                <i class="ri-menu-2-line cursor-pointer text-2xl md:hidden"></i>
            </div>
            </div>
        </nav>
    </header>
    <hr class="bg-yellowColor md:full h-1  lg:w-full lg:ml-0">

    <main>
        <section>
            <h1 class="uppercase text-xl font-medium text-center mt-4">Extra Details</h1>
            <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                    class="ri-checkbox-circle-fill text-black"></i>Skills/Languages</h1>

            <form id="resumeform5">
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="skill1" placeholder="Skill 1" required id="skill1">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="skill2" placeholder="Skill 2" required id="skill2">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="skill3" placeholder="Skill 3" required id="skill3">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="skill4" placeholder="Skill 4" required id="skill4">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="skill5" placeholder="Skill 5" required id="skill5">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="skill6" placeholder="Skill 6" required id="skill6">
                        </li>
                    </ul>

                </div>
                <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                        class="ri-checkbox-circle-fill text-black"></i>Interest</h1>
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="interest1" placeholder="Interest 1" required id="interest1">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="interest2" placeholder="Interest 2" required id="interest2">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="interest3" placeholder="Interest 3" required id="interest3">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                required id="interest4" type="text" name="interest4" placeholder="Interest 4">
                        </li>
                    </ul>
                </div>
                <button class="block mx-auto" type="submit" id="generateresume">Generate Resume</button>
            </form>

        </section>

    <footer>
        <div class="flex justify-around mt-5">
            <button class="rounded-md bg-red-400 px-3 py-1 uppercase z-10" id="prebtn">back</button>
            <button class="rounded-md bg-gray-400 px-3 py-1 uppercase z-10" id="nextbtn">next</button>
        </div>



        <h1 class="text-3xl font-extrabold text-center mt-4" id="resutemph1">Resume Templates</h1>
        <div class="text-center mt-4">
            <label for="template" class="bg-yellowColor rounded-md p-2">Select Template</label>
            <select id="template" name="template"
                class="focus:outline-none border border-gray-500 rounded-md p-2 bg-gray-400">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>
        </div>

        const menu = document.getElementById('menu');
        const navMenu = document.getElementById('nav-menu');
        const closeIcon = document.getElementById('nav-close');
        const navLink = document.querySelectorAll(".nav__link");

        navLink.forEach(link =>
            link.addEventListener("click", () => {
                navMenu.classList.add('hidden')
            })
        );

        closeIcon.addEventListener("click", () => {
            navMenu.classList.add('hidden')
        });

        menu.addEventListener("click", () => {
            navMenu.classList.remove('hidden')
        });

        const previousPage = "page4.html"
        const nextPage = "page5.html"

        document.getElementById("prebtn").addEventListener("click", function () {
            window.location.href = previousPage;
        })

        document.getElementById("nextbtn").addEventListener("click", function () {
            window.location.href = nextPage;
        })
