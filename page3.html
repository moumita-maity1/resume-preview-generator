<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        #generateresume {
            margin-top: 20px;
            background-color: green;
            padding: 4px;
            border-radius: 5px;
            border: 2px solid black
        }

        #generateresume:hover {
            background-color: rgb(60, 183, 60);
            z-index: 5;
        }

        #nextbtn:hover {
            background-color: rgb(207, 25, 25);
        }

        #prebtn:hover {
            background-color: rgb(207, 25, 25);
        }
    </style>
</head>

<body>
    <header class="m-5 px-2">
        <nav class="flex justify-center">
            <div class="text-3xl font-extrabold uppercase">
                Resume<span class="text-yellowColor">Generator</span>
            </div>
            <div class="hidden absolute top-0 left-0 w-full py-10 text-center
         md:block md:static md:py-0 md:ml-auto md:w-auto md:border-none bg-white" id="nav-menu">
                <ul class="mt-0 font-semibold
        flex flex-col text-center gap-5 md:flex-row">
                    <li class="mr-5 text-yellowColor"><a class="nav__link" href="#">Login</a></li>
                    <li><a class="nav__link hover:text-yellowColor" href="#">Create Account</a></li>
                    <div class="absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </ul>
            </div>
            <div id="menu" class="mt-2 pl-4">
                <i class="ri-menu-2-line cursor-pointer text-2xl md:hidden"></i>
            </div>
            </div>
        </nav>
    </header>
    <hr class="bg-yellowColor md:full h-1  lg:w-full lg:ml-0">

    <main>
        <section>
            <h1 class="uppercase text-xl font-medium text-center mt-4">Experience Details</h1>
            <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                    class="ri-checkbox-circle-fill text-black"></i>Experience 1</h1>
            <form id="resumeform3">
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="institute" placeholder="Institute/Organisation" required
                                id="institute1">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="position" placeholder="Position" required id="position">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="duration" placeholder="Duration" required id="duration11">
                        </li>
                        <textarea
                            class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800" required
                            name="description" id="description11" placeholder="Description"></textarea>
                    </ul>
                </div>
                <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                        class="ri-checkbox-circle-fill text-black"></i>Experience 2</h1>
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="institute" id="institute2" placeholder="Institute/Organisation"
                                required>
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="position" id="position2" placeholder="Position" required>
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="duration" placeholder="Duration" id="duration22" required>
                        </li>
                        <textarea
                            class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                            name="description" id="description22" placeholder="Description" required></textarea>
                    </ul>
                </div>
                <button class="block mx-auto" type="submit" id="generateresume">Generate Resume</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="flex justify-around mt-5">
            <button class="rounded-md bg-red-400 px-3 py-1 uppercase z-10" id="prebtn">back</button>
            <button class="rounded-md bg-red-400 px-3 py-1 uppercase z-10" id="nextbtn">next</button>
        </div>

        <p class="text-center text-gray-500">Page 3</p>
    </footer>

    <script>
        // Responsive Menu Button
        const menu = document.getElementById('menu');
        const navMenu = document.getElementById('nav-menu');
        const closeIcon = document.getElementById('nav-close');
        const navLink = document.querySelectorAll(".nav__link");

        navLink.forEach(link => link.addEventListener("click", () => {
            navMenu.classList.add('hidden');
        }));

        closeIcon.addEventListener("click", () => {
            navMenu.classList.add('hidden');
        });

        menu.addEventListener("click", () => {
            navMenu.classList.remove('hidden');
        });

        // Page Navigation Link
        const previousPage = "page2.html";
        const nextPage = "page4.html";

        document.getElementById("prebtn").addEventListener("click", function () {
            window.location.href = previousPage;
        });

        document.getElementById("nextbtn").addEventListener("click", function () {
            // Get all required fields
            const institute1 = document.getElementById('institute1').value;
            const position = document.getElementById('position').value;
            const duration11 = document.getElementById('duration11').value;
            const description11 = document.getElementById('description11').value;
            const institute2 = document.getElementById('institute2').value;
            const position2 = document.getElementById('position2').value;
            const duration22 = document.getElementById('duration22').value;
            const description22 = document.getElementById('description22').value;

            // Check if all required fields are filled
            if (institute1 && position && duration11 && description11 && institute2 && position2 && duration22 && description22) {
                window.location.href = nextPage;
            } else {
                alert("Please fill in all required fields before proceeding.");
            }
        });

        // Add event listener to the form submission
        document.getElementById('resumeform3').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent form submission

            // Get form values
            const institute1 = document.getElementById('institute1').value;
            const position = document.getElementById('position').value;
            const duration11 = document.getElementById('duration11').value;
            const description11 = document.getElementById('description11').value;
            const institute2 = document.getElementById('institute2').value;
            const position2 = document.getElementById('position2').value;
            const duration22 = document.getElementById('duration22').value;
            const description22 = document.getElementById('description22').value;

            // Save to localStorage
            localStorage.setItem('institute1', institute1);
            localStorage.setItem('position', position);
            localStorage.setItem('duration11', duration11);
            localStorage.setItem('description11', description11);
            localStorage.setItem('institute2', institute2);
            localStorage.setItem('position2', position2);
            localStorage.setItem('duration22', duration22);
            localStorage.setItem('description22', description22);
        });
    </script>

</body>

</html>
