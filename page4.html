<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        #generateresume {
            margin-top: 20px;
            background-color: green;
            padding: 4px;
            border-radius: 5px;
            border: 2px solid black
        }

        #generateresume:hover {
            background-color: rgb(60, 183, 60);
            z-index: 5;
        }

        #nextbtn:hover {
            background-color: rgb(207, 25, 25);
        }

        #prebtn:hover {
            background-color: rgb(207, 25, 25);
        }
    </style>
</head>

<body>
    <header class="m-5 px-2">
        <nav class="flex justify-center">
            <div class="text-3xl font-extrabold uppercase">
                Resume<span class="text-yellowColor">Generator</span>
            </div>
            <div class="hidden absolute top-0 left-0 w-full py-10 text-center
         md:block md:static md:py-0 md:ml-auto md:w-auto md:border-none bg-white" id="nav-menu">
                <ul class="mt-0 font-semibold
        flex flex-col text-center gap-5 md:flex-row">
                    <li class="mr-5 text-yellowColor"><a class="nav__link" href="#">Login</a></li>
                    <li><a class="nav__link hover:text-yellowColor" href="#">Create Account</a></li>
                    <div class="absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </ul>
            </div>
            <div id="menu" class="mt-2 pl-4">
                <i class="ri-menu-2-line cursor-pointer text-2xl md:hidden"></i>
            </div>
            </div>
        </nav>
    </header>
    <hr class="bg-yellowColor md:full h-1  lg:w-full lg:ml-0">

    <main>
        <section>
            <h1 class="uppercase text-xl font-medium text-center mt-4">Project Details</h1>
            <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                    class="ri-checkbox-circle-fill text-black"></i>Project 1</h1>
            <form id="resumeform4">
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="title" placeholder="Title" required id="title1">
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="link" placeholder="Link" required id="link1">
                        </li>
                        <li>
                            <textarea
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                required name="description" id="description01" placeholder="Description"></textarea>
                        </li>
                    </ul>
                </div>
                <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                        class="ri-checkbox-circle-fill text-black"></i>Project 2</h1>
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="title" placeholder="Title" id="title2" required>
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="link" placeholder="Link" id="link2" required>
                        </li>
                        <li>
                            <textarea
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                required name="description" id="description02" placeholder="Description"></textarea>
                        </li>
                    </ul>
                </div>
                <h1 class="uppercase text-sm font-medium text-center mt-4"><i
                        class="ri-checkbox-circle-fill text-black"></i>Project 3</h1>
                <div class="flex justify-center">
                    <ul class="mt-6 space-y-4">
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-80 py-1 px-2 placeholder-gray-800"
                                type="text" name="title" placeholder="Title" id="title3" required>
                        </li>
                        <li>
                            <input
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                type="text" name="link" placeholder="Link" id="link3" required>
                        </li>
                        <li>
                            <textarea
                                class="rounded-md border border-2 border-yellowColor outline-none focus:outline-none w-full py-1 px-2 placeholder-gray-800"
                                required name="description" id="description03" placeholder="Description"></textarea>
                        </li>
                    </ul>
                </div>
                <button class="block mx-auto" type="submit" id="generateresume">Generate Resume</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="flex justify-around mt-5">
            <button class="rounded-md bg-red-400 px-3 py-1 uppercase z-10" id="prebtn">back</button>
            <button class="rounded-md bg-red-400 px-3 py-1 uppercase z-10" id="nextbtn">next</button>
        </div>

        <p class="text-center text-gray-500">Page 4</p>
    </footer>

    <script>
        // Responsive Menu Button
        const menu = document.getElementById('menu');
        const navMenu = document.getElementById('nav-menu');
        const closeIcon = document.getElementById('nav-close');
        const navLink = document.querySelectorAll(".nav__link");

        navLink.forEach(link => link.addEventListener("click", () => {
            navMenu.classList.add('hidden');
        }));

        closeIcon.addEventListener("click", () => {
            navMenu.classList.add('hidden');
        });

        menu.addEventListener("click", () => {
            navMenu.classList.remove('hidden');
        });

        // Page Navigation Link
        const previousPage = "page3.html";
        const nextPage = "page5.html";

        document.getElementById("prebtn").addEventListener("click", function () {
            window.location.href = previousPage;
        });

        document.getElementById("nextbtn").addEventListener("click", function () {
            // Check if all required fields are filled
            const title1 = document.getElementById('title1').value;
            const link1 = document.getElementById('link1').value;
            const description01 = document.getElementById('description01').value;
            const title2 = document.getElementById('title2').value;
            const link2 = document.getElementById('link2').value;
            const description02 = document.getElementById('description02').value;
            const title3 = document.getElementById('title3').value;
            const link3 = document.getElementById('link3').value;
            const description03 = document.getElementById('description03').value;

            // Check if all required fields are filled
            if (title1 && link1 && description01 && title2 && link2 && description02 && title3 && link3 && description03) {
                // Save data to localStorage
                localStorage.setItem('title1', title1);
                localStorage.setItem('link1', link1);
                localStorage.setItem('description01', description01);
                localStorage.setItem('title2', title2);
                localStorage.setItem('link2', link2);
                localStorage.setItem('description02', description02);
                localStorage.setItem('title3', title3);
                localStorage.setItem('link3', link3);
                localStorage.setItem('description03', description03);

                window.location.href = nextPage;
            } else {
                alert("Please fill in all required fields before proceeding.");
            }
        });

        // Add event listener to the form submission
        document.getElementById('resumeform4').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent form submission
        });
    </script>

</body>

</html>
